<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clock Selector</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-wrapper">
    <div class="container">
      <h1>🌏 World Clock</h1>
      <p id="local-time"></p>

      <label for="countries">Choose a city:</label>
      <select id="countries" name="countries">
        <option value="">--Select a city--</option>
        <option value="Europe/Paris">Paris 🇫🇷</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
      </select>

      <div id="city-time"></div>
      <a href="index.html" id="home-link" style="display:none;">🏠 Back to Home</a>
    </div>

    <footer>
      <p>
        This is coded by 
        <a href="https://github.com/Nononyiko" target="_blank">Tinyiko</a>
        and hosted on 
        <a href="https://app.netlify.com/teams/nononyiko/projects" target="_blank">Netlify</a>.
      </p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
